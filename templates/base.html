<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<header>
    <nav class="navbar">

        <a href="{{ url_for('index') }}" class="navbar-item"> Home </a>

        {% if current_user.is_authenticated %}
        <a href="{{ url_for('profile') }}" class="navbar-item"> Profile </a>
        {% endif %}

        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login') }}" class="navbar-item"> Login</a>
        {% endif %}

        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('signup') }}" class="navbar-item"> Sign Up</a>
        {% endif %}

        {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}" class="navbar-item"> Logout</a>
        {% endif %}

    </nav>
</header>

<div class="content">
    {% block body %}
    {% endblock %}
</div>

</body>

</html>
